<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cat Image Generator</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
	<div class="bg-white shadow-xl rounded-2xl p-8 max-w-md text-center">
		<h1 class="text-3xl font-bold text-purple-700 mb-4">🐱 Cat Image Generator</h1>
		<button
			class="btn bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg mb-6 transition duration-300">
			Get Cat Image
		</button>
		<div class="last_div flex flex-col items-center justify-center">
			<img class="cat-img rounded-xl shadow-md max-h-80 mb-2" src="" alt="" />
			<p class="hint text-gray-600">Click the button to see a cat!</p>
		</div>

	</div>


	<script src="script.js"></script>
</body>

</html>
